    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SciFi Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="assets/javascript/game.js" async defer></script>
        <script src="assets/javascript/word-object.js" async defer></script>
        <!-- <script src="jquery-3.3.1.min.js"></script> -->
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <H1 class="tc" id="title">SciFi Hangman</H1>
        <div class="fl w-100 tc position background-color word-size">
            <div class="fl w-100 spacing">Press any key to take a guess</div>
            <div class="fl w-100 spacing">
                <div class="fl w-third" id="img-div">This will be the image</div>
                <div class="fl w-two-thirds" id="answer">_____ ___ ____ __ _ _ </div>
            </div>
            <div class="fl w-100 spacing">
                <div class="fl w-third">
                    <div class="fl w-100">Wins</div>
                    <div class="fl w-100" id="wins">0</div>    
                </div>
                <div class="fl w-third">
                    <div id="fl w-100">
                        <div>Guesses left</div>
                        <div id="guessesLeft"></div>
                    </div>
                    <br>
                    <div class="fl w-100">
                        <div>Incorrect Letters:</div>
                        <div id="wrongGuesses"></div>
                    </div>
                </div>
                <div class="fl w-third">
                        <div class="fl w-100">Losses</div>
                        <div class="fl w-100" id="losses">0</div>
            </div>
        </div>
    </body>
</html>
