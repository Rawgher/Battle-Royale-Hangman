    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SciFi Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <H1 class="tc">SciFi Hangman</H1>
        <div class="fl w-100 tc position">
            <div>This one will hold my image/title name</div>
            <div class="fl w-100">Press any key to take a guess</div>
            <div class="fl w-100">
                <div class="fl w-third" id="image">This will be the image</div>
                <div class="fl w-two-thirds" id="chosen-word">This will be where the word is</div>
            </div>
            <div class="fl w-100">
                <div class="fl w-third" id="wins">Wins here</div>
                <div class="fl w-third">
                    <div id="guesses-left">guesses left here</div>
                    <div id="wrong-choices">wrong letters here</div>
                </div class="fl w-third">
                <div id="losses">losses here</div>
            </div>
        </div>
    </body>
</html>
