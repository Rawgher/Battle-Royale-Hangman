        <!--[if lt IE 7]>

        <H1 class="tc" id="title">Battle Royale Hangman</H1>
        <div class="fl w-100 tc position word-size bg-washed-blue" id="opacity">
            <div class="fl w-100 spacing">Press any key to take a guess</div>
            <div class="fl w-100 spacing">
                <div class="fl w-third">
                    <div id="img-text" class="fl w-100">Try to guess the game title</div> 
                    <br>    
                    <br>   
                    <img src="assets/images/battle-royal.jpg" class="fl w-100 hidden" id="img-div">
                    <br>
                    <!-- <div class="fl w-100">
                            <a class="f6 link dim br2 ph3 pv2 mb2 dib white bg-black vis-button" href="#0">Visible</a>
                            <a class="f6 link dim br2 ph3 pv2 mb2 dib white bg-black invis-button" href="#0">Invisible</a>
                            <a class="f6 link dim br2 ph3 pv2 mb2 dib white bg-black crazy-button" href="#0">CRAZY</a>
                            </div> -->
                </div>
                <div class="fl w-two-thirds" id="move-down">
                    <div class="fl w-100"> Current Word</div>
                    <div id="answer" class="fl w-100">__________</div>
                </div>
            </div>
            <div class="fl w-100 spacing">
                <div class="fl w-third">
                    <div class="fl w-100">Wins</div>
                    <div class="fl w-100" id="wins">0</div>    
                </div>
                <div class="fl w-third">
                    <div id="fl w-100">
                        <div class="fl w-100">Guesses left</div>
                        <div class="fl w-100" id="guessesLeft">10</div>
                    </div>
                    <br>
                    <div class="fl w-100">
                        <div class="fl w-100">Letters Used</div>
                        <div class="fl w-100" id="wrongGuesses"></div>
                    </div>
                </div>
                <div class="fl w-third">
                        <div class="fl w-100">Losses</div>
                        <div class="fl w-100" id="losses">0</div>
            </div>
        </div>
